<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con nosotros a través de este formulario para obtener más información sobre nuestras actividades y servicios.">
    <title>Contactos</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3 col-md-2">
                    <a href="../index.html"><img src="../assets/img/house.png" alt="Home" class="img-fluid"></a>
                </div>
                <div class="col-9 col-md-10">
                    <h1 class="text-center">Visitame!</h1>
                </div>
            </div>
            <div class="row mt-3">
                <nav class="col">
                    <ul class="nav justify-content-center navBar">
                        <li class="nav-item"><a href="../index.html" class="nav-link text-danger">Inicio</a></li>
                        <li class="nav-item"><a href="./contactos.html" class="nav-link text-danger">Contactos</a></li>
                        <li class="nav-item"><a href="./actividades.html" class="nav-link text-danger">Actividades</a></li>
                        <li class="nav-item"><a href="./nosotros.html" class="nav-link text-danger">Nosotros</a></li>
                        <li class="nav-item"><a href="./tienda.html" class="nav-link text-danger">Tienda</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>Datos personales</legend>
                
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" name="Nombre" required>
                
                <label for="Apellido">Apellido:</label>
                <input type="text" id="Apellido" name="Apellido" required>
                
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" required>
                
                <label for="Contrasenia">Contraseña:</label>
                <input type="password" id="Contrasenia" name="Contrasenia" required>
                
                <label for="suscripcion">Suscríbete:</label>
                <input type="checkbox" id="suscripcion" name="suscripcion" value="newsletter">
                
                <label for="Mensaje">Mensaje:</label>
                <textarea name="Mensaje" id="Mensaje" rows="10"></textarea>
                
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>

    <footer>
        <div>
            <a href="#"><img src="../assets/img/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="../assets/img/whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="../assets/img/facebook.png" alt="Facebook"></a>
            <p>¡Seguinos en nuestras redes!</p>
        </div>
    </footer>
</body>
</html>
